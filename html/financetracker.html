<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Financial Tracker</title>
    <link rel="icon" href="../img/Money.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="loadData();">
    <div class="main">
        <div class="ft-header">
            <h1>Overall Spendings</h1>
        </div>
        <button id="ft-logout" onclick="logOut();">Log Out</button>
        <div class="ft-main">
            <div id="ft-piechart"></div>
            <div id="piechart-placeholder">
                <p>Loading Chart...</p>
            </div>
            <div class="ft-details">
                <div class="ft-type-container">
                    <p id="ft-income-p"></p>
                    <p id="ft-income-value"></p>
                </div>
                <div class="ft-type-container">
                    <p id="ft-totalspent-p"></p>
                    <p id="ft-totalspent-value"></p>
                </div>
                <div class="ft-type-container">
                    <p id="ft-leftover-p"></p>
                    <p id="ft-leftover-value"></p>
                </div>
                <div class="ftbutton-div">
                    <button class="ftbutton" onclick="openDataWindow()">Edit Data</button>
                    <button class="ftbutton" onclick="openEditWindow()">Recent Edits</button>
                </div>
            </div>
        </div>
    </div>

    <div class="editDataWindow" id="editDataWindow">
        <div class="editDataContent">
            <div class="dataHeader">
                <h1>Edit Data</h1>
            </div>
            <div class="ft-data ft-income">
                <label for="ft-income">Income/Budget($):</label>
                <input id="ft-income" type="number" required placeholder=" " min="0">
            </div>
            <div class="ft-data ft-transport">
                <label for="ft-transport">Transport($):</label>
                <input id="ft-transport" type="number" required placeholder=" " min="0">
            </div>
            <div class="ft-data ft-shopping">
                <label for="ft-shopping">Shopping($):</label>
                <input id="ft-shopping" type="number" required placeholder=" " min="0">
            </div>
            <div class="ft-data ft-entertainment">
                <label for="ft-entertainment">Entertainment($):</label>
                <input id="ft-entertainment" type="number" required placeholder=" " min="0">
            </div>
            <div class="ft-data ft-food">
                <label for="ft-food">Food($):</label>
                <input id="ft-food" type="number" required placeholder=" " min="0">
            </div>
            <div class="ft-data ft-others">
                <label for="ft-others">Others($):</label>
                <input id="ft-others" type="number" required placeholder=" " min="0">
            </div>
            <div class="data-buttons">
                <button class="ftbutton button-g" id="submitDataButton" onclick="submitData()">Edit</button>
                <button class="ftbutton button-r" onclick="closeDataWindow()">Cancel</button>
            </div>
        </div>
    </div>
    <div class="viewEditWindow" id="viewEditWindow">
        <div class="editDataContent">
            <span id="edit-close" onclick="closeEditWindow();">&times;</span>
            <div class="dataHeader">
                <h1>Recent Edits</h1>
                <div class="editListTitle">
                    <p>Date</p>
                    <p>Details</p>
                </div>
                <div class="editListCon">
                    <p id="editListDate"></p>
                    <p id="editListContent"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://financialtracker-407b.restdb.io/rest/_jsapi.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="../js/financetracker.js" async defer></script>
</body>

</html>
