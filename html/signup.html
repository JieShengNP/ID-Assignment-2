<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="main">
        <div class="signup">
            <div class="signup-index">
                <div class="signup-index2">
                    <h1 class="signup-index2">YOUR FINANCIAL TRACKER</h1>
                    <h2 class="signup-index2">Tracking Your Financial Has Never Been Easy.<br>
                        Join Now!</h2>
                </div>
            </div>
            <div class="verticalLine"></div>
            <div class="signup-details">
                <div class="su-username">
                    <input id="su-username" type="text" required placeholder=" ">
                    <label for="su-username">Username</label>
                </div>
                <div class="su-email">
                    <input id="su-email" type="email" required placeholder=" ">
                    <label for="su-email">Email Address</label>
                </div>
                <div class="su-password">
                    <input id="su-password" type="password" required placeholder=" ">
                    <label for="su-password">Password</label>
                </div>
                <div class="index-buttons">
                    <button class="button button-su" onclick="location.href='../html/signup.html';">Sign Up</button>
                </div>
            </div>
        </div>
        <script src="../js/script.js" async defer></script>
</body>

</html>
