<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link rel="icon" href="../img/Money.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body onload="clearLocalData();">
    <div class="main">
        <div class="signup">
            <div class="signup-index">
                <div class="signup-index2">
                    <h1 class="signup-index2">YOUR FINANCIAL TRACKER</h1>
                    <h2 class="signup-index2">Tracking Your Finance Has Never Been Easier.<br>
                        Join Now!</h2>
                </div>
            </div>
            <div class="verticalLine"></div>
            <div class="signup-details">
                <div class="su-username">
                    <input id="su-username" type="text" name="Username" required placeholder=" ">
                    <img src = "../img/Avatar.png">
                    <label for="su-username">Username</label>
                    <p id="su-un-taken">Username Has Been Taken!</p>
                </div>
                <div class="su-email">
                    <input id="su-email" type="email" name="Email" required placeholder=" ">
                    <img src = "../img/Email.png">
                    <label for="su-email">Email Address</label>
                    <p id="su-em-taken">Email Has Already Been Used!</p>
                </div>
                <div class="su-password">
                    <input id="su-password" type="password" name="Password" required placeholder=" ">
                    <img src = "../img/Padlock.png">
                    <label for="su-password">Password</label>
                </div>
                <div class="index-sbuttons">
                    <button class="sbutton button-su" onclick="signupGetValue();">Sign Up</button>
                </div>
                <div class="signup-existinguser">
                    <a href="signin.html">Already have an account? Sign in.</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://financialtracker-407b.restdb.io/rest/_jsapi.js"></script>
    <script src="../js/signup.js" async defer></script>
    <script>$(document).ready(function () {
        $(".sbutton").css("opacity", "1");
        $(".sbutton").click(function () {
            $(this).addClass("button-active");
            signupGetValue();
        });
    })</script>
</body>

</html>
