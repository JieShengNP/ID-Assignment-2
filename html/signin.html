<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <link rel="icon" href="../img/Money.png">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main">
        <div class="signin">
            <div class="signin-index">
                <div class="signin-index2">
                    <h1 class="signin-index2">YOUR FINANCIAL TRACKER</h1>
                    <h2 class="signin-index2">Tracking Your Finance Has Never Been Easier.<br>
                        Join Now!</h2>
                </div>
            </div>
            <div class="verticalLine"></div>
            <div class="signin-details">
                <div class="si-incorrect">
                    <p>Incorrect Username Or Password!</p>
                </div>
                <div class="su-username">
                    <input id="su-username" type="text" required placeholder=" ">
                    <img src="../img/Avatar.png">
                    <label for="su-username">Username</label>
                </div>
                <div class="su-password">
                    <input id="su-password" type="password" required placeholder=" ">
                    <img src="../img/Padlock.png">
                    <label for="su-password">Password</label>
                </div>
                <div class="index-sbuttons">
                    <button class="sbutton button-su">Sign In</button>
                </div>
                <div class="signin-newuser">
                    <a href="signup.html">Don't have an account? Sign up.</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://financialtracker-407b.restdb.io/rest/_jsapi.js"></script>
    <script src="../js/signin.js" async defer></script>
    <script>$(document).ready(function () {
            $(".sbutton").css("opacity", "1");
            $(".sbutton").click(function () {
                $(this).addClass("button-active");
                signinGetValue();
            });
        })</script>
</body>

</html>
